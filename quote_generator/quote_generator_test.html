<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>

    <link rel="stylesheet" href="quote_generator.css" type="text/css">

    <script src="quote_generator.js"></script>
</head>
<body>
    <div class="quote-box">
        <div class="quote"></div>
        <button type="button" id="getquote" class="btn btn-danger pull-right">
            <span class="fa fa-refresh fa-fw"></span>&nbsp;New Quote
        </button>
        <a href="#" class="share-twitter" title="Tweet this quote">
            <button type="button" id="twitter" class="btn btn-social-icon btn-twitter pull-left pull-down">
                <span class="fa fa-twitter"></span>
            </button>
        </a>
        <a href="#" class="share-facebook" title="Share on Facebook">
            <button type="button" id="facebook" class="btn btn-social-icon btn-facebook pull-left">
                <span class="fa fa-facebook"></span>
            </button>
        </a>
    </div>
</body>
</html>
