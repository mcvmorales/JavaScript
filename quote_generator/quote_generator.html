<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif|Montserrat">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="quote_generator.css" type="text/css">

    <script src="quote_generator.js"></script>
</head>
<body>
    <div class="quote-box">
        <div class="quote"></div>
        <button type="button" id="getquote" class="btn btn-danger pull-right">
            <span class="fa fa-refresh fa-fw"></span>&nbsp;New Quote
        </button>
        <a href="#" class="share-twitter" title="Tweet">
            <button type="button" id="twitter" class="btn btn-social-icon btn-twitter pull-left">
                <span class="fa fa-twitter"></span>
            </button>
        </a>
        <a href="#" class="share-facebook" title="Share">
            <button type="button" id="facebook" class="btn btn-social-icon btn-facebook pull-left">
                <span class="fa fa-facebook"></span>
            </button>
        </a>
    </div>
</body>
</html>
